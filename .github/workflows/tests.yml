name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        php: [ 7.2, 7.3, 7.4, '8.0', 8.1 ]
        laravel: [ 6, 8.74, 9 ]
        stability: [prefer-lowest, prefer-stable]
        exclude:
          - php: 7.2
            laravel: 8.74
          - php: 7.2
            laravel: 9
          - php: 7.3
            laravel: 9
          - php: 7.4
            laravel: 9
          - php: 8.1
            laravel: 6
          - php: 8.1
            laravel: 7

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} (w/ ${{ matrix.stability }})
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none
          
      - name: Set Laravel version
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer require "laravel/framework=^${{ matrix.laravel }}" --no-interaction --no-update
          
      - name: Install dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress
          
      - name: Fix Minimum PHP 8.1 Versions
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer require phpunit/phpunit:^9.5.8 --${{ matrix.stability }} --dev --no-interaction --no-update --with-all-dependencies
        if: matrix.php >= 8.1 && matrix.stability == 'prefer-lowest'

      - name: Execute tests
        run: vendor/bin/phpunit --verbose
